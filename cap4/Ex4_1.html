EX 1 - Crie um programa que leia um número inteiro e, utilizando um laço for, exiba a tabuada desse número de 1 a 10.
Por exemplo, se o usuário digitar o número 5, o programa deve exibir: A tabuada de 5.
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4_1</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
<img src="styles/assets/ex4_1.jpg" alt="" class="alta">
<h1>-- Programa: Tabuada de um Número --</h1>
<p>Número:
    <input type="text" id="inNumero" placeholder="Informe um número">
</p>
<p>
    <input type="button" id="btDescobrir" value="Descobrir Tabuada">
</p>
<pre id="outTabuada"></pre>
</body>
<script src="js/Ex4_1.js"></script>

</html>
