EX 2 - Crie um programa que leia um número inteiro e, utilizando um laço for decrescente, exiba uma contagem regressiva
desse número até 1.
O resultado deve ser exibido em uma única linha, usando a tag h3 para destacar a lista de números.
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4_2</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <img src="styles/assets/ex4_2.jpg" alt="" class="normal">
    <h1>-- Programa: Números Decrescentes --</h1>
    <p>Número:
        <input type="text" id="inNumero" placeholder="Informe um número">
    </p>
    <p>
        <input type="button" id="btDescobrir" value="Decrescer até 1">
    </p>
    <h3 id="outOrdem"></h3>
</body>
<script src="js/Ex4_2.js"></script>

</html>
