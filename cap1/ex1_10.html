<!-- Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcule e informe a duração total da viagem em número de horas -->

<script>

// Recebe os dados de entrada, dias e horas

var dias = Number(prompt("Digite quantos dias de viagem!"));
var horas = Number(prompt("Digite as horas de viagem!"));

// Processa os dados de entrada

var totalHoras = (dias * 24) + horas;

// Saída dos dados processados, exibindo o total

alert("A viagem demorou o total de: " + totalHoras + " horas");

</script>
