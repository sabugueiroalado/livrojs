<!-- Elaborar um programa que leia um número. Calcule e informe os seus
vizinhos, ou seja, o número anterior e posterior.
Exemplo:
Número: 15
Vizinhos: 14 e 16 -->

<!-- [Sim] Resolvido? -->

<script>

    // Entrada de dados

    var a = Number(prompt("Digite um número para descobrir seus vizinhos"));

    // Processamento dos dados

    var b = a - 1;
    var c = a + 1;

    // Exibe o resultado

    alert(`Número: ${a}` + `\nVizinhos: ${b} e ${c}`);

</script>
