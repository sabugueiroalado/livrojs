<!-- Elaborar um programa para uma loja, o qual leia o preço de um produto e
informe as opções de pagamento da loja. Calcule e informe o valor para
pagamento à vista com 10% de desconto e o valor em 3x.
Exemplo:
Preço R$: 60.00
À Vista R$: 54.00
Ou 3x de R$: 20.00
 -->

<!-- [Sim] Resolvido? -->

<script>

    // Entrada de dados

    var preco = Number(prompt("Digite o valor do produto!"));
    var desconto = preco - (preco * 0.10);

    // Processamento dos dados

    var parcelado = preco / 3;

    // Exibe os resultados

    alert(`Preço R$: ${preco.toFixed(2)}` + `\nÀ vista R$: ${desconto.toFixed(2)}` + `\nParcelado em 3x de R$: ${parcelado.toFixed(2)}`);

</script>
