<!-- Cálculo do dobro de um número utilizando a multiplicação -->

<script>
    // Recebe e o dado de entrada

    var num = prompt("Número: ");

    //Cálculo do dobro

    var dobro = num * 2;

    // Mostra o resultado do cálculo

    alert("O dobro é: " + dobro);

</script>
