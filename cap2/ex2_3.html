Elaborar um programa para uma revenda de veículos. O programa deve ler modelo e preço do veículo. Apresentar como
resposta o valor da entrada (50%) e o saldo em 12x (HTML + JavaScript).
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2.3</title>
</head>

<body>
    <h1>Revendedora de Carros JS!</h1>
    <p>Modelo do veículo: <input type="text" id="inModelo" placeholder="Digite o modelo"></p>
    <p>Preço do veículo R$: <input type="text" id="inPreco" placeholder="Digite o valor do modelo"></p>
    <p><input type="button" id="btPromocao" value="Ver promoção"></p>
    <h3 id="outModelo"></h3>
    <h3 id="outPreco"></h3>
    <h3 id="outPromocao"></h3>
</body>
<script src="js/ex2_3.js"></script>

</html>
