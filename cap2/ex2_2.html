Elaborar um programa para uma Vídeo Locadora, que leia o título e a duração de um filme em minutos. Exiba o título do
filme e converta a duração para horas e minutos (HTML + JavaScript).

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2.2</title>
</head>

<body>

    <h1>Video Locadora JS!</h1>
    <p>Título do filme: <input type="text" id="inTitulo" placeholder="Digite o nome do filme"></p>
    <p>Duração do filme (min): <input type="text" id="inTempo" placeholder="Digite o tempo de duração"></p>
    <p><input type="button" id="btConverter" value="Mostrar a conversão de horas em minutos"></p>
    <p id="outTitulo"></p>
    <p id="outTempo"></p>

</body>
<script src="js/ex2_2.js"></script>
</html>
