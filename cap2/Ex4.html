Elaborar um programa para um restaurante que leia o preço por kg e o consumo (em gramas) de um cliente. Exiba o valor a
ser pago (HTML + JavaScript).
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ex4</title>
</head>

<body>
    <section class="menu">
        <div>
            <h1>Restaurante à quilo JS!</h1>
            <p>Valor (KG) R$: <input type="text" id="inPreco" placeholder="Digite o preço" class="texto"></p>
            <p>Consumo (G): <input type="text" id="inConsumo" placeholder="Digite o consumo" class="texto"></p>
            <p><input type="button" id="btMostrar" value="Clique para ver o consumo" class="botao"></p>
            <h3 id="outConsumo"></h3>
        </div>
    </section>
</body>
<script src="js/Ex4.js"></script>

</html>
