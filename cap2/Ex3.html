Elaborar um programa para uma revenda de veículos. O programa deve ler modelo e preço do veículo. Apresentar como
resposta o valor da entrada (50%) e o saldo em 12x (HTML + JavaScript).
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ex3</title>
</head>

<body>
    <section class="menu">
        <div>
            <h1>Revenda de veículos JS!</h1>
            <p>Modelo: <input type="text" id="inModelo" placeholder="Digite o modelo" class="texto"></p>
            <p>Valor R$: <input type="text" id="inPreco" placeholder="Digite o preço" class="texto"></p>
            <p><input type="button" id="btMostrar" value="Clique para ver a promo" class="botao"></p>
            <h3 id="outModelo"></h3>
            <h3 id="outEntrada"></h3>
            <h3 id="outParcela"></h3>
        </div>
    </section>
</body>
<script src="js/Ex3.js"></script>

</html>
