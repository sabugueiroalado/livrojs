Elaborar um programa para um restaurante que leia o preço por kg e o consumo (em gramas) de um cliente. Exiba o valor a
ser pago (HTML + JavaScript).
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2.4</title>
</head>

<body>
    <h1>Restaurante JS!</h1>
    <p>Buffet a quilo R$: <input type="text" id="inPreco" placeholder="Digite o preço do quilo"></p>
    <p>Consumo do cliente (gr): <input type="text" id="inPeso" placeholder="Digite o total de gramas"></p>
    <p><input type="button" id="btCalcular" value="Calcular o preço"></p>
    <h3 id="outTotal"></h3>
</body>

<script src="js/ex2_4.js"></script>

</html>
