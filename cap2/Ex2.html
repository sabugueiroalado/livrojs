2: Elaborar um programa para uma Vídeo Locadora, que leia o título e a duração de um filme em minutos. Exiba o título do
filme e converta a duração para horas e minutos (HTML + JavaScript).
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ex2</title>
</head>

<body>
    <section class="menu">
        <div>
            <h1>Video Locadora JS!</h1>
            <p>Filme: <input type="text" id="inNome" placeholder="Digite o nome do filme" class="texto"></p>
            <p>Duração (minutos): <input type="text" id="inTempo" placeholder="Digite o tempo do filme" class="texto">
            </p>
            <p><input type="button" id="btMostrar" value="Clique para descobrir" class="botao"></p>
            <h3 id="outNome"></h3>
            <h3 id="outTempo"></h3>
        </div>
    </section>
</body>
<script src="js/Ex2.js"></script>

</html>
